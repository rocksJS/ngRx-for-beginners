<button (click)="increase()">+1</button>
<button (click)="decrease()" [disabled]="cannotDecrease">-1</button>
<button (click)="counterClear()" [disabled]="cannotDecrease">=1</button>

<p>Счетчик = {{ counter }}</p>
<p *ngIf="updatedAt">
  Обновлено: {{ updatedAt | date: "HH:mm:ss dd/MM/YYYY" }}
</p>
